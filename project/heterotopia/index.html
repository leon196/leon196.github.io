<!DOCTYPE html>
<html>

  <head>

    <title>Leon Denise</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/grid.css" />

    <script src="/script/lib/twgl-full.min.js"></script>
    <script src="/script/lib/virtual-webgl2.js"></script>
    <script type="module" src="/script/shader-view.js"></script>
    <!-- <script type="module" src="/script/shadertoy-view.js" defer></script> -->

</head>

  <body>
    
    
<img class="back" src="/content/project/heterotopia/cover.png">
<div class="container">
    <h1>Heterotopia</h1>
    
    <video controls poster="/content/project/heterotopia/video.mp4-poster.png">
        <source src="/content/project/heterotopia/video.mp4" type="video/mp4" />
    </video>
    
    
    <p>The first prototype of a virtual reality experience with animated volumetric capture recorded and live. It serves as a technical demo for Heterotopia Miroir et Perspective.</p>
    

    
    <ul>
        
        <li>Dorian Rigal (visual)</li>
        
        <li>Leon Denise (code/visual)</li>
        
        <li>Samuel Lepoil (narrative)</li>
        
    </ul>
    

    

    
    <div class="gallery">
        
        
        <img src="/content/project/heterotopia/cover.png">
        
        
    </div>
    

    
</div>

<style>
    .container {
        padding: 40px 0;
    }

    .back {
        position: fixed;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(10px) brightness(50%);
        pointer-events: none;
    }

    .container {
        position: relative;
        z-index: 2;
        max-width: 800px;
        margin: 0 auto;
    }

    .gallery {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-auto-flow: row;
        gap: 0px;
        margin: 20px 0;
    }

    .gallery img  {
        position: relative;
        width: 100%;
        height: 100%;
        object-fit: cover;
        aspect-ratio: 1;
    }

    h1, h2, p, ul
    {
        margin: 10px 0;
    }

    video, table, img
    {
        width: 100%;
    }

</style>

  </body>
  
</html>
