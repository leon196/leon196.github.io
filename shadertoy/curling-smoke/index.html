<!DOCTYPE html>
<html>

  <head>

    <title>Leon Denise</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/grid.css" />

    <script src="/script/lib/twgl-full.min.js"></script>
    <script src="/script/lib/virtual-webgl2.js"></script>
    <script type="module" src="/script/shader-view.js"></script>
    <!-- <script type="module" src="/script/shadertoy-view.js" defer></script> -->

</head>

  <body>
    
    
<shader-view
    class="fullscreen" 
    src="/shader/2023/curling-smoke.buffer.frag"
    iChannel0="">
    <canvas class="borders shadow"></canvas>
</shader-view>

<div class="logo">
    <a href="/">
        <img class="img-shadow" src="/media/images/Leon.svg" />
        <img src="/media/images/Leon.svg" />
    </a>
</div>

<style>

    .fullscreen
    {
        position: absolute;
        left: 0;
        bottom: 0;
        top: 0;
        right: 0;
    }

    .fullscreen-screenshot
    {
        position: absolute;
        width: 1000px;
        height: 1000px;
    }
    
    .fullscreen canvas
    {
        position: absolute;
        width: 100%;
        height: 100%;
    }
    
    .logo
    {
        position: absolute;
        right: 50px;
        bottom: 50px;
    }

    .logo img
    {
        width: 100px;
        height: 100px;

    }

    .img-shadow
    {
        position: absolute;
        left: -2px;
        top: -2px;
        width: 100px;
        height: 100px;
        filter: invert(100%);
    }

    .metadata
    {
        position: absolute;
        z-index: 10;
        left: 0;
        bottom: 0;
        right: 0;
        height: var(--navigation-size);
        line-height: var(--navigation-size);
        font-size: 16px;
        background: #000;
        text-align: center;
    }

    .metadata div
    {
        display: inline-block;
    }

    .metadata img
    {
        vertical-align: middle;
    }

    .footer
    {
        position: absolute;
        bottom: 0;
    }

</style>

  </body>
  
</html>
