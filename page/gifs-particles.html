---
layout: layout.html
---

<div class="grid">
  {% for i in (0..88) %}
  <div class="cell">
    <img class="view borders shadow" src="/media/webm/{{ i }}.png"></img>
    <video class="borders shadow" loop="" muted="" preload="none">
      <source type="video/webm" src="/media/webm/{{ i }}.webm"></source>
    </video>
  </div>
  {% endfor %}
</div>

<style>

  .cell video
  {
    transition: opacity 1s;
    z-index: 2;
    opacity: 0;
  }

  .cell video:hover
  {
    opacity: 1;
  }

</style>

<script>

  document.querySelectorAll("video").forEach(video => { video.addEventListener("mouseover", function() {
    this.play();
  }) });

  document.querySelectorAll("video").forEach(video => { video.addEventListener("mousemove", function() {
    this.play();
  }) });

  document.querySelectorAll("video").forEach(video => { video.addEventListener("mouseleave", function() {
    this.pause();
  }) });

</script>
