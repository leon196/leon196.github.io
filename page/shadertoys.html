---
layout: layout.html
---
<div class="grid-3">
  {% for shader in shaders_public limit:12 offset:99 %}
  <shadertoy-view id="{{ shader.info.name }}">
    {% for pass in shader.renderpass %}
    <div 
    id="{{ pass.name }}"
    {% for input in pass.inputs %}
    ichannel{{ input.channel }}="{{ input.filepath }}"
    {% endfor %}
    >{{ pass.code }}</div>
    {% endfor %}
  </shadertoy-view>
  {% endfor %}
</div>
