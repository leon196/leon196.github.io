<div class="gif-player-container" onClick="hide_player()">
<div class="gif-player">
    <video id="video-player" class="scale" autoplay muted loop>
        <source id="video-source" src="/media/webm/1.webm" type="video/webm"/>
    </video>
</div>
</div>

<script>
    function hide_player ()
    {
        const player = document.querySelector('.gif-player-container');
        const video = document.querySelector('#video-player');
        player.classList.remove("blur-background");
        video.classList.add("scale");
    }
    function show_player (i)
    {
        const player = document.querySelector('.gif-player-container');
        const video = document.querySelector('#video-player');
        const video_player = document.querySelector('#video-source');
        video_player.src="/media/webm/"+i+".webm";
        video.load();
        video.classList.remove("scale");
        player.classList.add("blur-background");
    }
</script>

<style>

    .album
    {
    }
    
    .container
    {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(30vmin, 1fr));
        grid-auto-flow: row;
        gap: 0px;
    }

    .container a,
    .container img,
    .container canvas
    {
        position: relative;
        width: 100%;
        height: 100%;
        object-fit: cover;
        aspect-ratio: 1;
    }

    .container canvas { z-index: 1; }

    h1 { font-size: 2em; }
    h2 { font-size: 1.5em; }
    h3 { font-size: 1em; }

    .category
    {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .label
    {
        color: white;
        filter: drop-shadow(1px 1px 4px black);

        position: absolute;
        width: 100%;
        height: 100%;

        pointer-events: none;
        z-index: 0;
    }

    .center
    {
        text-align: center;
        position: absolute;
        width: 90%;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
    }
    
    .date
    {
        position: absolute;
        right: 10px;
        bottom: 10px;
    }

    .gif
    {
        cursor: zoom-in;
    }

    .gif-player
    {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        filter: drop-shadow(0 0 10px black);
    }

    .gif-player-container
    {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        pointer-events: none;
        cursor: zoom-out;
        transition: backdrop-filter 1s;
    }
    .blur-background
    {
        pointer-events: auto;
        backdrop-filter: blur(10px);
    }


    #video-player
    {
        transition: transform 0.3s;
        width: 80vmin;
    }

    .scale
    {
        transform: scale(0);
    }

    .container
    {
    }

    /* label hover */
    .container a:hover .label { z-index: 2; }

    /* zoom hover */
    .container a { overflow: hidden; }
    .container img { transition: transform 1s, filter 1s; }
    .container img:hover
    {
        transform: scale(1.2);
        filter: blur(4px);
    }
    
</style>
